<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter</title>
</head>
<body>
    <main>
        <div class="all-content">
            <div class="groups">
                <div class="group-1">
                    <div class="stars">                  
                        <div><img id="star-1" src="star.png" alt="full gold star"></div>
                        <div><img id="star-2" src="star.png" alt="full gold star"></div>
                        <div><img id="star-3" src="star.png" alt="full gold star"></div>
                        <div><img id="star-4" src="star.png" alt="full gold star"></div>
                        <div><img id="star-5" src="empty_star.png" alt="sketchy golden star"></div>
                    </div>
                    <div class="info-1">
                        <p>Slate helps you see how many more days you need to work to reach your financial goal.</p>
                    </div>
                    <div class="designer">
                            <div><img id="designer-photo" src="face.png" alt=""></div>
                        <div class="designer-info">
                            <h2 id="designer-name"><p>Regina Miles</h2>
                            <h2 id="designer-descrption">Designer</h2>
                        </div>
                    </div>
                </div>
                <span class="divider"></span>
                <div class="group-2">
                    <h3 id="help-text">Problems trying to resolve the conflict</h3>
                    <h1 id="flashy-text">Suscribe For Latest Newsletter</h1>
                    <div class="form-container">
                        <form action="">
                            <input id="email" type="email" placeholder="Your Email" aria-label="email" />
                            <button id="submit" type="submit">Subscribe</button>
                        </form>
                    </div>
                        <h3 id="help-text-2">Problems trying to resolve the conflict</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
